language: php

php: 7.1

branches:
    only:
        - master

after_success:
    - cd docs
    - composer require symplify/statie
    - vendor/bin/statie generate source

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: docs/output
    on:
        branch: master

notifications:
    email: false
